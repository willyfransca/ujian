<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#00BFFF;" onload="loadDoc()">
        <form class="form">
            <div class="form-group">
                <div class="contact-form">

                    <br/><br/><br/><h2><strong>Detil Pencarian</strong></h2>
                    <table>
                        <tr><td>Nomor RM</td> <td>:</td> <td><input type="text" id="nrm" value=""/></td>
                        <tr><td>Nama</td> <td>:</td> <td><input type="text" id="nama" value=""/></td>
                        <tr><td>NIK</td> <td>:</td> <td><input type="text" id="nik" value=""/></td></tr>
                        <tr><td>Alamat</td> <td>:</td> <td><input type="text" id="alamat" value=""/></td></tr>
                        <tr><td>Tanggal Lahir</td> <td>:</td> <td><input type="text" id="tanggalLahir" value=""/></td></tr>
                        <tr><td>Kelamin</td> <td>:</td><td><input type="text" id="kelamin" value=""/></td><tr>

                    </table>


                    <pre id="demo">
                    </pre>

                    <script>
                        function loadDoc() {
                            var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariPasien?nik=" + getCookie("username");
                            var xhttp = new XMLHttpRequest();
                            xhttp.open("GET", url, true);
                            xhttp.send();
                            xhttp.onreadystatechange = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    var objj = JSON.parse(this.responseText);
                                    document.getElementById("nrm").value = objj.noRm;
                                    document.getElementById("nama").value = objj.nama;
                                    document.getElementById("nik").value = objj.nik;
                                    document.getElementById("alamat").value = objj.alamat;
                                    document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                                    document.getElementById("kelamin").value = objj.kelamin;
                                }
                            };
                        }

                        function getCookie(cname) {
                            var name = cname + "=";
                            var decodedCookie = decodeURIComponent(document.cookie);
                            var ca = decodedCookie.split(';');
                            for (var i = 0; i < ca.length; i++) {
                                var c = ca[i];
                                while (c.charAt(0) == ' ') {
                                    c = c.substring(1);
                                }
                                if (c.indexOf(name) == 0) {
                                    return c.substring(name.length, c.length);
                                }
                            }
                            return "";
                        }

                        function checkCookie() {
                            var username = getCookie("username");
                            if (username != "") {
                                document.getElementById("jadwal").value = username;
                            }
                        }
                    </script>
                </div>
            </div>
    </body>
</html>
